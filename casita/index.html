<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casita</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
    <div class="notification"></div>
        <h3 id="title">listita de contactos</h3>
        <div id="login-container">
            <label class="label">ingresar</label>
            <form id="login-form" class="form">
                <input type="text" name="login" id="login" placeholder="ingresa tu usuario" autocomplete="off">
                <button id="login-btn" >entrar</button>
            </form>
            <label class="label">registrar</label>
            <form id="register-form" class="form">
                <input type="text" name="register" id="register" placeholder="crea tu usuario" autocomplete="off">
                <button id="register-btn" >registrarse</button>
            </form>
            <span class="loader"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
